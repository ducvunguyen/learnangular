<h2>My Heroes</h2>
<table class="table">
  <thead>
  <tr class="styled">
    <th scope="col" >STT</th>
    <th scope="col">Fullname</th>
    <th scope="col">Age</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngFor="let nasa of NASA; let  i = index">
  <tr>
    <td  scope="row">{{i+1}}</td>
    <ng-container *ngIf="edit && toggle == true && edit.id === i; else Block">
      <app-row-list (toggle)="ToggleTurnoff()" (update)="Update(i)" [input]="INPUT" [edit]="edit"></app-row-list>
    </ng-container>
    <ng-template #Block>
      <app-row [nasa]="nasa" [i]="i" (edit)="Edit(i)" (Delete)="Delete(i)"></app-row>
    </ng-template>
  </tr>
  </tbody>
</table>
